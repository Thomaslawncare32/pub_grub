name: Test

on:
  push:
    branches:
      - main

  pull_request:

jobs:
  build:
    strategy:
      matrix:
        ruby:
          - '2.6.0'
          - '2.7.0'
          - '3.0.0'
          - '3.1.0'
      fail-fast: false

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
    - name: Build and test with Rake
      run: |
        gem install bundler
        bundle install --jobs 4 --retry 3
        bundle exec rake
